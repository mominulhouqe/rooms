<div class="container">

  <!-- Navigation Bar -->
  <nav class="navbar mb-4 navbar-light">
    <div class="container-fluid">
      <div></div>
      <!-- Search Bar -->
      <div class="d-flex justify-content-end gap-2 rounded p-1 align-items-center ">
        <form class="d-flex justify-content-center bg-light gap-2 rounded p-1 align-items-center">
          <span><i class="fa fa-search fa-xl" aria-hidden="true"></i> </span>
          <input class="form-control p-2 border-0" type="search" placeholder="Search" aria-label="Search">
        </form>

        <!-- Button to Manage Categories -->
        <a routerLink="/addgift" class="btn btn-outline-dark border ">
          Manage Category
        </a>
        <!-- Button to Add New Gift -->
        <div class="">
          <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add a new gift
          </button>

        </div>
      </div>

    </div>
  </nav>

  <!-- Button trigger modal -->

  <!-- Button trigger modal -->

  <!-- Modal -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Gift</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (submit)="saveGift()">
            <!-- Gift Name -->
            <div class="mb-3">
              <label for="giftName" class="form-label">Gift Name</label>
              <input type="text" class="form-control" id="giftName" [(ngModel)]="newGift.name" name="giftName" required>
            </div>

            <!-- Gift Image URL -->
            <div class="mb-3">
              <label for="giftImageUrl" class="form-label">Gift Image URL</label>
              <input type="file" class="form-control" id="giftImageUrl" [(ngModel)]="newGift.imageUrl"
                name="giftImageUrl" required>
            </div>

            <!-- Gift Category -->
            <div class="mb-3">
              <label for="giftCategory" class="form-label">Gift Category</label>
              <select class="form-select" id="giftCategory" [(ngModel)]="newGift.category" name="giftCategory" required>
                <option *ngFor="let category of categories">{{ category }}</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="saveGift()">Save Gift</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Categories Navigation -->
  <div class="mb-2 categories-nav">
    <!-- Display categories as buttons -->
    <p class="border categories rounded-2" *ngFor="let category of categories">
      <button class="btn categories-btn" (click)="changeCategory(category)">{{ category }}</button>
    </p>
  </div>

  <!-- Table of Gifts -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <!-- Table headers -->
      <thead class="bg-light">
        <tr>
          <th>Serial No</th>
          <th>Gift name</th>
          <th>Gift image</th>
          <th>Category</th>
          <th>Value</th>

        </tr>
      </thead>
      <!-- Display individual gifts in rows -->
      <tbody>
        <tr *ngFor="let gift of selectedCategoryGifts">
          <td>{{ gift.id }}</td>
          <td>{{ gift.name }}</td>
          <td>
            <img [src]="gift.imageUrl" alt="Gift Image" style="width: 50px; height: 50px;" class="border rounded-2">
          </td>
          <td>{{ gift.category }}</td>
          <td class="">{{ gift.value }}
            <span class="fa fa-edit ms-2" aria-hidden="true"></span>
            <span class="fa fa-remove mx-2" aria-hidden="true"></span>
          </td>

        </tr>
      </tbody>
    </table>
  </div>


</div>
