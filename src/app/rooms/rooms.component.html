<!-- Live stats cards -->
<div class="container mx-auto mt-4">
    <!-- First card - Live video count -->
    <div class="row">
        <div class="col-md-4">
            <div class="card border-0 red p-1 text-white ">
                <div class="mx-2 d-flex gap-3">
                    <p><i class="fa fa-video-camera fa-1x"></i></p>
                   <div>
                    <p class="primary-font">Live</p>
                    <h4>350</h4>
                   </div>
                </div>
              
            </div>
        </div>

        <!-- Second card - Multi-guest live video count -->
        <div class="col-md-4">
            <div class="card yellow p-1 border-0 text-white ">
            
                <div class="mx-2 d-flex gap-3">
                    <p><i class="fa fa-video-camera fa-1x"></i></p>
                   <div>
                    <p class="primary-font">Multi-guest live</p>
                    <h4>450</h4>
                   </div>
                </div>
            </div>
        </div>

        <!-- Third card - Audio Live count -->
        <div class="col-md-4">
            <div class="card green border-0 p-1 text-white ">
               
                <div class="mx-2 d-flex gap-3">
                    <p> <i class="fa fa-microphone" aria-hidden="true"></i></p>
                   <div>
                    <p class="primary-font">Audio Live</p>
                    <h4>200</h4>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Rooms videos -->
<div class="container border rounded p-4 mt-3">
    <div class="row justify-content-center">
        <!-- Loop through the displayedCards array -->
        <div *ngFor="let card of displayedCards" class="col-md-4 mb-4 p-2">
            <div class="card text-center border-0 border-bottom border-top ">
                <!-- Video thumbnail and icons -->
                <div class="position-relative my-3" style="height: 200px;">
                    <img src="{{ card.imageUrl }}" alt="Card Background" class="img-fluid w-100 h-100 rounded-2">
                    <div class="position-absolute fw-bold top-0 start-0 p-2 text-white">
                        <i class="{{ card.icon1 }} fa-1x me-2"></i>{{card.views1}}
                    </div>
                    <div class="position-absolute fw-bold top-50 start-50 translate-middle">
                        <i class="{{ card.icon2 }} fa-3x"></i>
                    </div>
                    <div class="position-absolute fw-bold bottom-0 end-0 p-2 text-white">
                        <i class="{{ card.icon3 }} fa-1x me-2"></i>{{card.views2}}
                      
                    </div>
                </div>

                <!-- Video details and actions -->
                <div class="d-flex justify-content-between m-2">
                    <!-- Reports count -->
                    <div class="d-flex justify-content-between align-items-center">
                        <p class=" p-2 rounded me-2">
                            <i class="fa fa-bug" aria-hidden="true"></i>
                        </p>
                        <p class="report">
                            Reports ()
                        </p>
                    </div>

                    <!-- Room actions -->
                    <div class="d-flex  align-items-center justify-content-center gap-2">
                        <p class="border-0  p-2 rounded me-2 me-2 endroom">End Room</p>
                        <button routerLink="/another-page" class="btn btn-dark me-2">View Room</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Card Pagination">
        <ul class="pagination justify-content-end">
            <!-- Loop through the pagesArray -->
            <li class="page-item p-1 bg-light" *ngFor="let page of pagesArray">
                <!-- Use ngClass to conditionally set the background color -->
                <button class="btn border btn-hover btn-white " (click)="changePage(page)"
                    [ngClass]="{ 'white-background': currentPage === page }">{{ page }}</button>
            </li>
        </ul>
    </nav>
</div>
