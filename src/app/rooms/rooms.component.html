<!-- Live stats cards -->
<div class="container mx-auto mt-2">
  <!-- First card -->
  <div class="row justify-content-center">
      <div class="col-md-4">
          <div class="card bg-danger p-3 text-white text-center">
              <div class="d-flex gap-3 align-items-center mx-2">
                  <i class="fa fa-video-camera fa-1x"></i>
                  <h6>Live</h6>
              </div>
              <h4>350</h4>
          </div>
      </div>
      <!-- Second card -->
      <div class="col-md-4">
          <div class="card bg-warning p-3 text-white text-center">
              <div class="d-flex gap-3 align-items-center mx-2">
                  <i class="fa fa-video-camera fa-1x"></i>
                  <h6>Multi-guest live</h6>
              </div>
              <h4>125</h4>
          </div>
      </div>

      <!-- Third card -->
      <div class="col-md-4">
          <div class="card bg-success p-3 text-white text-center">
              <div class="d-flex gap-3 align-items-center mx-2">
                  <i class="fa fa-microphone" aria-hidden="true"></i>
                  <h6>Audio Live</h6>
              </div>
              <h4>200</h4>
          </div>
      </div>
  </div>
</div>

<!-- Rooms videos -->
<div class="container border rounded p-4 mt-3">
  <div class="row justify-content-center">
      <!-- Loop through the displayedCards array -->
      <div *ngFor="let card of displayedCards" class="col-md-4 mb-4 p-2">
        <div class="card text-center border-0 border-bottom border-top p-2">
            <div class="position-relative " style="height: 200px;">
                <img src="{{ card.imageUrl }}" alt="Card Background" class="img-fluid w-100 h-100">
                <div class="position-absolute top-0 start-0 p-2">
                    <i class="{{ card.icon2 }} fa-1x"></i>
                </div>
                <div class="position-absolute top-50 start-50 translate-middle">
                    <i class="{{ card.icon }} fa-3x"></i>
                </div>
                <div class="position-absolute bottom-0 end-0 p-2">
                    <i class="{{ card.icon }} fa-1x"></i>
                </div>
            </div>

            <div class="d-flex justify-content-between m-2">
                <p class="border-0 bg-light p-2 rounded me-2">
                    <i class="fa fa-bug" aria-hidden="true"></i> Reports ({{ card.count }})
                </p>

                <div class="d-flex gap-2">
                    <p class="border-0 bg-light p-2 rounded me-2 me-2 text-danger">End Room</p>
                    <button class="btn btn-dark me-2">View Room</button>
                </div>
            </div>
        </div>
      </div>
  </div>


  
  <!-- Pagination -->
  <nav aria-label="Card Pagination">
    <ul class="pagination justify-content-end">
        <!-- Loop through the pagesArray -->
        <li class="page-item p-2 bg-light" *ngFor="let page of pagesArray">
            <!-- Use ngClass to conditionally set the background color -->
            <button class="btn border btn-hover btn-white m-1" (click)="changePage(page)" [ngClass]="{ 'white-background': currentPage === page }">{{ page }}</button>
        </li>
    </ul>
</nav>




</div>
