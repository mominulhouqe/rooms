<!-- rooms videos -->
<div class="container border p-4 mt-3">
    <div class="row justify-content-center">
      <div *ngFor="let card of displayedCards" class="col-md-4 mb-4 p-2">
        <div class="card  text-center border-0 border-bottom border-top p-3">
          <div class="position-relative " style="height: 200px;">
            <img src="{{ card.imageUrl }}" alt="Card Background" class="img-fluid w-100 h-100">
            <div class="position-absolute top-0 start-0 p-2">
              <i class="{{ card.icon2 }} fa-1x"></i>
            </div>
            <div class="position-absolute top-50 start-50 translate-middle">
              <i class="{{ card.icon }} fa-3x"></i>
            </div>
            <div class="position-absolute bottom-0 end-0 p-2">
              <i class="{{ card.icon }} fa-1x"></i>
            </div>
          </div>
  
          <div class="d-flex justify-content-between m-2">
            <p class="border-0 bg-light p-2 rounded me-2">
              <i class="fa fa-bug" aria-hidden="true"></i> Reports ({{ card.count }})
            </p>
  
            <div class="d-flex gap-2">
              <p class="border-0 bg-light p-2 rounded me-2 me-2 text-danger ">End Room</p>
              <button class="btn btn-dark me-2">View Room</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <nav aria-label="Card Pagination">
    <ul class="pagination justify-content-center mt-4">
      <li class="page-item" [ngClass]="{ 'disabled': currentPage === 1 }">
        <a class="page-link" (click)="prevPage()">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of pagesArray" [ngClass]="{ 'active': currentPage === page }">
        <a class="page-link" (click)="changePage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [ngClass]="{ 'disabled': currentPage === totalPages }">
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </nav>
